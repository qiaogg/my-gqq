<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>Login</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	.in{
		display:block;
		margin:2em;
	}
	#button,#switch{
		font-size:1em;
		border-radius:1em;
		outline:none;
		width:12em;
		height:2em;
		margin-bottom:1em;
	}
</style>
<script type="text/javascript">
	window.onload=function(){
	    var obt=document.getElementById("switch");
	    var odiv1=document.getElementById("login");
	    var odiv2=document.getElementById("register");
	    obt.onclick=function(){
	        if(odiv1.style.display=="block"){
	            odiv2.style.display="block";
	            odiv1.style.display="none";
	            obt.value="登陆页面";
	        }
	        else{
	            odiv1.style.display="block";
	            odiv2.style.display="none";
	            obt.value="注册页面";
	        }
	    }
	}
</script>
</head>
<body>
	<div align="center">
    <h1>登陆界面</h1>
	    <div id="login" style="display:block;">
		    <form action="./login/new.php" method="post" id="form1">
		    	<div class="in">
		    		<label for="account">用户名</label>
		    		<input type="text" name="account">
		    	</div>
		    	<div class="in">
		    	<label for="password">密&nbsp&nbsp&nbsp码</label>
		    	<input type="password" name="password">
		    	</div>
		    	<input type="submit" id="button" value="登陆" onclick="check1();">
		    </form>
	    </div>
	    <div id="register" style="display:none;">
	    	<form action="./register/new.php" method="post" id="form2">
	    	<div class="in">
	    		<label for="account">用户名</label>
	    		<input type="text" name="account">
	    	</div>
	    	<div class="in">
	    	<label for="password">密&nbsp&nbsp&nbsp码</label>
	    	<input type="password" name="password">
	    	</div>
	    	<input type="submit" id="button" value="注册" onclick="check2();">
	    </form>
	    </div>
	    <input type="button" id="switch" value="注册页面"/>
    </div>
<script type="text/javascript">
	function check1(){
		event.preventDefault();
		check_name();
		//document.getElementById("form1").submit();
	}
	function check2(){
		event.preventDefault();
		check_name();
		//document.getElementById("form2").submit();
	}
	function check_name(){
		alert("你好！");
	}
</script>
</body>
</html>
